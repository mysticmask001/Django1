<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Schools</h2>

<table border="1" class="col-md-6">

      <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>

    </tr>

    {% for y in school %}
      <tr>
        <td>{{ y.name }}</td>
        <td>{{ y.phone }}</td>
        <td>{{ y.email }}</td>

    </tr>

    {% endfor %}

</table>
</body>
</html>
