<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Students lists</h2>

<table border="1">
  
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>

    {% for y in student %}
      <tr>
        <td>{{ y.name }}</td>
        <td>{{ y.phone }}</td>
        <td>{{ y.email }}</td>
    </tr>
    
    {% endfor %}
  
</table>

</body>
</html>
